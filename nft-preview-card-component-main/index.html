<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <section>
      <div class="card">
        <div class="inner-border">
          <div class="image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
            <div class="overlay"></div>
            <div class="view-icon">
              <img src="images/icon-view.svg" alt="View Icon"> <!-- Replace with your icon image path -->
            </div>
          </div>
          <h4>Equilibrium#3429</h4>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="ETH">
            <p class="eth-icon">
              <img src="images/icon-ethereum.svg" alt="ETH"> <span>0.041 ETH</span>
            </p>
            <p class="time-left">
              <img src="images/icon-clock.svg" alt="Clock"> <span>3 days left</span>
            </p>
          </div>     
          <hr>     
          <div class="creator">
            <div class="avatar">
              <img src="images/image-avatar.png" alt="Avatar">
            </div>
            <p>Creation of &nbsp; <a href="#"> Jules Wyvern</a></p>
          </div>          
      </div>
    </section>
  </main>
<!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->


</body>
</html>
